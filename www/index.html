<!DOCTYPE html>
<html>
    
    <head>
        <title>EMBER + JQM</title>
        <!-- JQM CSS -->
        <link href='https://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css' rel='stylesheet' />
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
        <script>
            // JQM init event handler
            $(document).bind('mobileinit', function() {
                $.mobile.ajaxEnabled = false;
                $.mobile.pushStateEnabled = false;
                $.mobile.linkBindingEnabled = false;
                $.mobile.hashListeningEnabled = false;
            });
        </script>
        <!-- JQUERY MOBILE -->
        <script src="https://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
        <!-- HANDLEBARS -->
        <script src="js/libs/handlebars-v2.0.0.js"></script>
        <!-- EMBER -->
        <script src="js/libs/ember-1.9.0.js"></script>
    </head>
    
    <body>
        <script type="text/x-handlebars" data-template-name="application">
            {{ outlet }}
        </script>
        <!-- Home page -->
        <script type="text/x-handlebars" data-template-name="index">
            {{ view App.HomeView }}
        </script>
        <!-- About page -->
        <script type="text/x-handlebars" data-template-name="about">
            {{ view App.AboutView }}
        </script>
<script src="js/app.js"></script>
    </body>

</html>
